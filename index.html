<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>My Professional Portfolio</title>
</head>

<body>
    <div class="carousel" data-carousel>
        <navbar class="nav">
            <ul class="nav__list">
                <li class="nav__item"><button class="btn home__btn highlight"
                        data-nav-button="landing__page">Home</button></li>
                <li class="nav__item"><button class="btn projects__btn"
                        data-nav-button="projects__page">Projects</button></li>
                <li class="nav__item"><button class="btn contact__btn" data-nav-button="contact__page">Contact</button>
                </li>
            </ul>
        </navbar>
        <ul data-slides>
            <li class="slide landing__page" data-active>
                <h1 class="welcome__text">Welcome</h1>
            </li>
            <li class="slide projects__page">
                <hero class="hero">
                </hero>
                <section class="projects"></section>
            </li>
            <li class="slide contact__page">
                <img src="./assets/images/message-in-bottle.svg" alt="message in a bottle">
                <div class="panel__container">
                    <div class="panel left__panel">
                        <h2 style="color: black">Email:</h2>
                        <h3 style="color: black">rrich.kray@gmail.com</h3>
                    </div>
                    <div class="panel right__panel">
                        <h2 style="color: black">Phone:</h2>
                        <h3 style="color: black">216-408-3392</h3>
                    </div>
                </div>
            </li>
        </ul>
        <div class="left__toggle toggle" data-carousel-button="prev"></div>
        <div class="right__toggle toggle" data-carousel-button="next"></div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
